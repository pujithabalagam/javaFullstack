<html>
    <head>
        
        <body style="background-color: rgb(164, 245, 248);">
            
            <form action="SVIET.html" target="">
            <h2 align="center"><u>SVIET</u></h2>
            <img src="img.png.png" width="300px">
            <fieldset>
                <legend>Login Form</legend>
                <h4>Every detail must be filled<span style="color: red;">*</span></h4>
                <h3>Student information</h3>
                    <label for="">First Name<b>:</b></label>
                    <input type="text" placeholder="As per SSC"><br><br>
                    <label for="">Second Name<b>:</b></label>
                    <input type="text"><br><br>
                    <label for="">Date of Birth<b>:</b></label>
                    <input type="date"><br><br>
                    <label for="">Student Id<b>:</b></label>
                    <input type="text" placeholder="Reg No."><br><br>
                    <label for="">Gender<b>:</b></label>
                    <input type="radio" name="d" id="1">
                    <label for="1">Female<b>:</b></label>
                    <input type="radio" name="d" id="2">
                    <label for="2">Male<b>:</b></label>
                    <input type="radio" name="d" id="3">
                    <label for="3">others<b>:</b></label><hr>

                    <h3>Contact Information</h3>
                    <label for="">Email id<b>:</b></label>
                    <input type="email"><br><br>
                    <label for="">Mobile Number<b>:</b></label>
                    <input type="number"><br><br><hr>

                    <h3>Address</h3>
                    <label for="">Street Address<b>:</b></label>
                    <input type="text"><br><br>
                    <label for="">City<b>:</b></label>
                    <input type="text"><br><br>
                    <label for="">State<b>:</b></label>
                    <input type="text"><br><br>
                    <label for="">Country<b>:</b></label>
                    <input type="text"><br><br>
                    <label for="">Pincode<b>:</b></label>
                    <input type="number"><br><br><hr>

                    <label>Courses</lable>
                    <select name="" id="">
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                         <option value="AIML">AIML</option>
                        <option value="EEE">EEE</option>
                    </select>&nbsp;&nbsp;

                     <label>Year</label>
                     <select name="" id="">
                        <option value="I">I</option>
                        <option value="II">II</option>
                         <option value="III">III</option>
                        <option value="IV">IV</option>
                     </select><br><br>
                     <button>Submit</button>

                    
                    

                
             </fieldset>
            </form>
        </body>
    </head>
</html>
