<html>
<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div style="text-align: center;">
<body>
    

    
        
            <h1 align="center" style="color: deeppink;">Simple Calculator</h1><br>
            <input type="number" id="num1" placeholder="Enter first number">
             <input type="number" id="num2" placeholder="Enter second number"><br><br>

            
                <h1 id="h1"></h1><br>
                
                 
                <button onclick="add()" class="btn btn-primary">add(+)</button>
                <button onclick="sub()" class="btn btn-secondary">sub(-)</button>
                <button onclick="mul()" class="btn btn-danger">mul(*)</button>
                <button onclick="div()" class="btn btn-success">div(/)</button>
                <button onclick="mod()" class="btn btn-info">mod(%)</button>
                 
         </div>   
        </body>

            <script>
               
                    
               function add()
                    {
                        num1=Number(document.getElementById("num1").value);
                        num2=Number(document.getElementById("num2").value);
                        document.getElementById("h1").innerHTML=num1+num2;
                        
                     }
               function sub()
                    {
                        num1=Number(document.getElementById("num1").value);
                        num2=Number(document.getElementById("num2").value);
                        document.getElementById("h1").innerHTML=num1-num2;
                        
                     }
                function mul()
                    {
                        num1=Number(document.getElementById("num1").value);
                        num2=Number(document.getElementById("num2").value);
                        document.getElementById("h1").innerHTML=num1*num2;
                        
                     }
                 function div()
                    {
                        num1=Number(document.getElementById("num1").value);
                        num2=Number(document.getElementById("num2").value);
                        document.getElementById("h1").innerHTML=num1/num2;
                        
                     }
                function mod()
                    {
                        num1=Number(document.getElementById("num1").value);
                        num2=Number(document.getElementById("num2").value);
                        document.getElementById("h1").innerHTML=num1%num2;
                        
                     }

                     
                
            </script>
            

            
            

            
        

</html>
